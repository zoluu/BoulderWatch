<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<style>
			body {
				font-family: 'Roboto', sans-serif;
			}
			table {
			  margin: 0 auto;
			  border: 1px solid grey;
			  padding: 20px;
			}
			th, td {
				border-bottom: 1px solid grey;
				padding: 20px;
			}
			h1, h2, h3 {
			text-align: center;
			}
			a {
				text-decoration: none;
				color: black;
			}
			a:hover {
				color: red;
			}
		</style>
		<title>Bouldering Sessions</title>
	</head>
	<body>

		<div class="container">
			<div class="links">
				<h1><a>Bouldering Sessions</a></h1>
				<h2><a href="sessionform.html">Add New Session</a></h2>
			</div>
			<form name="session_form" method="post" action="BoulderWatch/insert">
					<p><label>Session Name:</label>
					<input type="text" name="label" /></p>
					
					<p><label>Routes Completed:</label>
					<input type="number" name="routesCount" /></p>
					
					<p><label>Grade:</label>
					<select name="grade">
						<option value="VB">VB</option>
						<option value="V0">V0</option>
						<option value="V1">V1</option>
						<option value="V2">V2</option>
						<option value="V3">V3</option>
						<option value="V4">V4</option>
						<option value="V5">V5</option>
						<option value="V6">V6</option>
						<option value="V7">V7</option>
						<option value="V8">V8</option>
						<option value="V9">V9</option>
						<option value="V10">V10</option>
					</select>
					
					<p><input type="submit" value="Submit"></p>
			</form>
			<table border="1">
				<caption>List of Sessions </caption>
				<tr>
					<th>Label</th>
					<th>Routes Completed </th>
					<th>Grade </th>
				</tr>
				<c:forEach items="${sessions}" var="item">
					<tr>
						<td> ${item.getLabel() } </td>
						<td> ${item.getRoutesCompleted() } </td>
						<td> ${item.getGrade() } </td>
					</tr>
				</c:forEach>
			</table>
		</div>
	</body>
</html>
